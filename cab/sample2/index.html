<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Venba Travels</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Venba Travels</h1>
      <p>prop: Philip Raja</p>
    </header>
    <main>
      <form>
        <label for="pickup-location">Pickup Location</label>
        <input type="text" id="pickup-location" required>
        <label for="drop-location">Drop Location</label>
        <input type="text" id="drop-location" required>
        <label for="cab-type">Cab Type</label>
        <select id="cab-type">
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
          <option value="luxury">Luxury</option>
        </select>
        <label for="pickup-date">Pickup Date</label>
        <input type="date" id="pickup-date" required>
        <label for="pickup-time">Pickup Time</label>
        <input type="time" id="pickup-time" required>
        <button type="submit">Book Now</button>
      </form>
    </main>
    <footer>
      <p>&copy; Venba Travels 2023</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
